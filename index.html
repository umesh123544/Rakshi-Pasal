<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aaila Pasa</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 15px;                /* reduced padding */
      background: #90; color: #fff;
      flex-wrap: wrap;
    }
    .header-container {
      display: flex; justify-content: space-between; align-items: center;
      width: 100%;
    }
    .logo {
      font-size: 24px;                    /* slightly smaller */
      font-weight: bold;
      animation: fadeInDown 1s ease-in-out;
    }
    .logo span { color: #ff6600; }
    .brand-subtitle {
      font-size: 12px;
      font-style: italic;
      color: #ccc;
      margin: 2px 0 0;
      letter-spacing: 1px;
      animation: fadeIn 1.2s ease-in-out;
    }

    nav ul {
      list-style: none; display: flex; gap: 20px;
      padding: 0; margin: 0;
    }
    nav ul li a { color: white; text-decoration: none; }

    .hamburger {
      display: none; flex-direction: column; cursor: pointer;
    }
    .hamburger div {
      width: 25px; height: 3px; background-color: white; margin: 4px 0;
    }
    .mobile-nav {
      display: none; flex-direction: column; width: 100%;
      background-color: #111; transition: max-height 0.3s ease;
      overflow: hidden;
    }
    .mobile-nav.open { display: flex; }
    .mobile-nav a {
      padding: 10px; border-top: 1px solid #333;
      color: white; text-decoration: none;
    }

    .nav__right {
      display: flex; gap: 15px; align-items: center;
      flex-wrap: wrap; margin-top: 5px;  /* slightly less top margin */
    }
    .search-bar {
      display: flex; gap: 5px; margin-top: 5px;
      height: 28px; align-items: center;
    }
    .search-bar input { padding: 4px; flex: 1; }
    .search-bar button { padding: 4px 8px; cursor: pointer; }

    /* Banner */
    .banner {
      background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
        url('https://i.ibb.co/jkXh8T0W/istockphoto-1129343516-612x612.jpg')
        no-repeat center/cover;
      height: 500px;
      display: flex; align-items: center; justify-content: center;
      text-align: center; color: white; flex-direction: column;
      padding: 20px;
      margin-top: 130px;               /* moved up under smaller header */
      animation: fadeIn 1.5s ease;
    }
    .banner h1 { font-size: 32px; margin: 0; font-weight: bold; }
    .banner p { font-size: 16px; margin: 12px 0; max-width: 90%; }
    .banner .btn {
      background: #ff6600; color: #fff;
      padding: 10px 20px; font-size: 14px;
      text-decoration: none; margin-top: 15px;
      border-radius: 6px; transition: background 0.3s;
    }
    .banner .btn:hover { background: #e65c00; }

    /* Products */
    .products {
      padding: 40px 20px; text-align: center;
    }
    .products h2 {
      font-size: 32px; font-weight: 700; margin-bottom: 30px;
      color: #111; position: relative;
      text-transform: uppercase; letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }
    .products h2::after {
      content: ""; position: absolute; bottom: -10px;
      left: 50%; transform: translateX(-50%);
      width: 60px; height: 3px; background: #ff6600;
      border-radius: 2px;
    }
    .product-list {
      display: flex; justify-content: center;
      gap: 20px; flex-wrap: wrap;
    }
    .product {
      border: 1px solid #ddd; padding: 10px;
      max-width: 300px; background: #fafafa;
    }
    .product img { width: 100%; height: auto; }
    .product h3 { margin: 10px 0 5px; }
    .product .price { font-weight: bold; color: #333; }
    .product button {
      margin-top: 10px; padding: 8px 12px;
      background: #333; color: #fff; border: none;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background: #222; color: #fff;
      text-align: center; padding: 20px;
    }
    .socials a {
      color: #ff6600; margin: 0 10px; text-decoration: none;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    /* Responsive */
    @media (max-width: 768px) {
      header { flex-direction: column; align-items: stretch; gap: 8px; }
      nav ul { display: none; }
      .hamburger { display: flex; }
      .nav__right { width: 100%; flex-direction: column; align-items: flex-start; }
      .search-bar { width: 100%; justify-content: space-between; }
      .banner {
        margin-top: 150px; /* adjust under mobile header */
        padding: 30px 10px; height: auto;
      }
      .banner h1 { font-size: 24px; }
      .banner p { font-size: 14px; }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .banner { margin-top: 150px; height: 650px; }
      .banner h1 { font-size: 28px; }
      .banner p { font-size: 15px; }
      .nav__right { justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        Aaila <span>Pasa</span>
        <p class="brand-subtitle">Ghar Ghar Mai Delivery</p>
      </div>
      <div class="hamburger" onclick="toggleMobileMenu()">
        <div></div><div></div><div></div>
      </div>
    </div>
    <nav>
      <ul class="desktop-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="mobile-nav" id="mobileNav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <div class="nav__right">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>üîç</button>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Welcome to Aaila Pasa</h1>
    <p>Explore our curated selection of luxury spirits. From fine wines to bold whiskeys, we bring the bar to your home.</p>
    <a href="#" class="btn">Browse Collection</a>
  </section>

  <!-- Products -->
  <!-- ‚Ä¶ rest of content unchanged ‚Ä¶ -->

  <script>
    function toggleMobileMenu() {
      document.getElementById("mobileNav").classList.toggle("open");
    }
  </script>
</body>
</html>
