<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aaila Pasa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: white;
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .logo-area .logo-text {
      font-size: 24px;
      font-weight: bold;
    }

    .logo-area .logo-text span {
      color: #ff6600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .search-bar {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .search-bar input {
      padding: 5px;
    }

    .search-bar button {
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Banner */
    .banner {
      position: relative;
      background: url('https://i.ibb.co/jkXh8T0W/istockphoto-1129343516-612x612.jpg') no-repeat center center/cover;
      height: 450px;
      margin-top: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .banner-content {
      position: relative;
      color: white;
      padding: 20px;
    }

    .banner-content h1 {
      font-size: 40px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .banner-content p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .banner .btn {
      background: #ff6600;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .search-bar {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo-area">
      <img src="https://i.ibb.co/9qZxTC6/logo-sample.png" alt="Logo" />
      <div class="logo-text">Aaila <span>Pasa</span></div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <button>üîç</button>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <h1>Indulge in Luxury</h1>
      <p>Premium wines, whiskeys & spirits delivered to your doorstep.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

</body>
</html>
