<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Video Hosting</title>
    <style>
        :root {
            --primary: #ff4757;
            --dark: #2f3542;
            --light: #f1f2f6;
            --gray: #a4b0be;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .file-upload {
            border: 2px dashed var(--gray);
            border-radius: 5px;
            padding: 3rem 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(255, 71, 87, 0.1);
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-upload label {
            display: block;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .preview-container {
            margin-top: 1.5rem;
            display: none;
        }
        
        .preview-thumbnail {
            max-width: 200px;
            max-height: 150px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        /* Video Player */
        .video-player-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        /* Video List */
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #000;
        }
        
        .video-details {
            padding: 1rem;
        }
        
        .video-title {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-size {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .video-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Client-Side Video Hosting</h1>
            <p>Upload and stream videos directly from your browser - no server required</p>
        </header>
        
        <div class="upload-section">
            <h2>Upload Your Video</h2>
            <div class="file-upload" id="dropZone">
                <input type="file" id="videoInput" accept="video/*">
                <label for="videoInput">Choose a video file or drag it here</label>
                <div class="file-info" id="fileInfo">MP4, WebM or OGG. Max 500MB</div>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img class="preview-thumbnail" id="previewThumbnail">
                <div>
                    <strong id="fileName"></strong>
                    <div id="fileSize"></div>
                </div>
            </div>
            
            <input type="text" id="videoTitle" placeholder="Enter video title" style="width: 100%; padding: 0.8rem; margin: 1rem 0; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white;">
            
            <button class="btn" id="uploadBtn" disabled>Upload Video</button>
        </div>
        
        <div class="video-player-container" id="playerContainer" style="display: none;">
            <video controls id="mainVideoPlayer">
                Your browser does not support HTML5 video.
            </video>
        </div>
        
        <h2>Your Videos</h2>
        <div class="video-list" id="videoList">
            <!-- Videos will appear here -->
            <div class="empty-message">No videos uploaded yet</div>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoInput = document.getElementById('videoInput');
        const dropZone = document.getElementById('dropZone');
        const fileInfo = document.getElementById('fileInfo');
        const previewContainer = document.getElementById('previewContainer');
        const previewThumbnail = document.getElementById('previewThumbnail');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const videoTitle = document.getElementById('videoTitle');
        const uploadBtn = document.getElementById('uploadBtn');
        const playerContainer = document.getElementById('playerContainer');
        const mainVideoPlayer = document.getElementById('mainVideoPlayer');
        const videoList = document.getElementById('videoList');
        
        // Store videos in IndexedDB
        let db;
        const DB_NAME = 'VideoHostingDB';
        const STORE_NAME = 'videos';
        
        // Initialize database
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                
                request.onerror = (event) => {
                    console.error('Database error:', event.target.error);
                    reject('Failed to open database');
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('title', 'title', { unique: false });
                    }
                };
            });
        }
        
        // Add video to database
        function addVideo(videoData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.add(videoData);
                
                request.onsuccess = () => {
                    resolve();
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }
        
        // Get all videos from database
        function getAllVideos() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Generate thumbnail from video
        function generateThumbnail(videoFile) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                video.src = URL.createObjectURL(videoFile);
                
                video.onloadedmetadata = () => {
                    // Seek to a specific time (here 25% of duration)
                    video.currentTime = video.duration * 0.25;
                };
                
                video.onseeked = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', 0.7);
                };
                
                video.onerror = () => {
                    // If thumbnail generation fails, return null
                    resolve(null);
                };
            });
        }
        
        // Display video in player
        function playVideo(videoBlob) {
            const videoUrl = URL.createObjectURL(videoBlob);
            mainVideoPlayer.src = videoUrl;
            playerContainer.style.display = 'block';
            mainVideoPlayer.play();
            
            // Scroll to player
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Render video list
        async function renderVideoList() {
            try {
                const videos = await getAllVideos();
                
                if (videos.length === 0) {
                    videoList.innerHTML = '<div class="empty-message">No videos uploaded yet</div>';
                    return;
                }
                
                videoList.innerHTML = '';
                
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img class="video-thumbnail" src="${video.thumbnailUrl}">
                        <div class="video-details">
                            <h3 class="video-title" title="${video.title}">${video.title}</h3>
                            <div class="video-size">${formatFileSize(video.size)}</div>
                        </div>
                    `;
                    
                    videoItem.addEventListener('click', () => {
                        // Convert base64 thumbnail back to blob
                        const thumbnailBlob = dataURLtoBlob(video.thumbnailUrl);
                        const videoBlob = new Blob([video.videoData], { type: video.type });
                        playVideo(videoBlob);
                    });
                    
                    videoList.appendChild(videoItem);
                });
            } catch (error) {
                console.error('Error loading videos:', error);
                videoList.innerHTML = '<div class="error-message">Error loading videos</div>';
            }
        }
        
        // Convert data URL to Blob
        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], { type: mime });
        }
        
        // Handle file selection
        videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            await handleFileSelection(file);
        });
        
        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary)';
            dropZone.style.backgroundColor = 'rgba(255, 71, 87, 0.1)';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'var(--gray)';
            dropZone.style.backgroundColor = 'transparent';
        });
        
        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--gray)';
            dropZone.style.backgroundColor = 'transparent';
            
            const file = e.dataTransfer.files[0];
            if (!file) return;
            
            await handleFileSelection(file);
        });
        
        // Process selected file
        async function handleFileSelection(file) {
            // Check if file is a video
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }
            
            // Check file size (limit to 500MB)
            const MAX_SIZE = 500 * 1024 * 1024; // 500MB
            if (file.size > MAX_SIZE) {
                alert('File size exceeds 500MB limit');
                return;
            }
            
            // Generate thumbnail
            const thumbnailBlob = await generateThumbnail(file);
            
            // Display file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            if (thumbnailBlob) {
                previewThumbnail.src = URL.createObjectURL(thumbnailBlob);
            } else {
                previewThumbnail.src = 'https://via.placeholder.com/300x200?text=No+Thumbnail';
            }
            
            previewContainer.style.display = 'flex';
            uploadBtn.disabled = false;
            
            // Store file reference for upload
            uploadBtn.onclick = async () => {
                if (!videoTitle.value.trim()) {
                    alert('Please enter a video title');
                    return;
                }
                
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                
                try {
                    // Read file as ArrayBuffer
                    const fileReader = new FileReader();
                    fileReader.readAsArrayBuffer(file);
                    
                    fileReader.onload = async () => {
                        const videoData = fileReader.result;
                        
                        // Convert thumbnail to base64 for storage
                        const thumbnailReader = new FileReader();
                        thumbnailReader.readAsDataURL(thumbnailBlob || new Blob());
                        
                        thumbnailReader.onload = async () => {
                            const video = {
                                id: Date.now(),
                                title: videoTitle.value.trim(),
                                type: file.type,
                                size: file.size,
                                videoData: videoData,
                                thumbnailUrl: thumbnailBlob ? thumbnailReader.result : 'https://via.placeholder.com/300x200?text=No+Thumbnail',
                                createdAt: new Date().toISOString()
                            };
                            
                            await addVideo(video);
                            
                            // Reset form
                            videoInput.value = '';
                            videoTitle.value = '';
                            previewContainer.style.display = 'none';
                            uploadBtn.textContent = 'Upload Video';
                            uploadBtn.disabled = true;
                            
                            // Refresh video list
                            await renderVideoList();
                            
                            alert('Video uploaded successfully!');
                        };
                    };
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Error uploading video');
                    uploadBtn.textContent = 'Upload Video';
                    uploadBtn.disabled = false;
                }
            };
        }
        
        // Initialize the app
        async function init() {
            try {
                await initDB();
                await renderVideoList();
                
                // Set up service worker for PWA capabilities
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js').catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                }
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
