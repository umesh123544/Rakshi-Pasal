<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Aaila Pasa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXREp2U6Y1jczJz9K+K0VbL5zlvO7HK+GK5V2PyzgEX4lphI6QbR6wOcdC9R1c7VPsYc5Kxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* ... [Same CSS from your original code, unchanged] ... */
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Aaila <span>Pasa</span></div>
      <button class="hamburger" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="nav__right">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>
  </header>

  <section class="banner">
    <h1>Our Full Collection</h1>
    <p>Browse all our premium spirits, wines, and liquors.</p>
  </section>

  <section class="products">
    <h2>All Products</h2>
    <div class="product-list">
      <!-- Repeat this block for each product -->
      <div class="product">
        <img src="https://i.ibb.co/RGcqhj8Q/bundles.webp" alt="Red Wine" />
        <h3>French Red Wine</h3>
        <p class="price">Rs.2,100</p>
        <label>Qty:
          <select class="quantity-selector">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option>
          </select>
        </label>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product divs as needed -->
    </div>
  </section>

  <div id="checkout-popup">
    <h2>Checkout</h2>
    <div id="checkout-items"></div>
    <div id="checkout-total">Total: Rs.0</div>
    <form id="checkout-form">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="number" placeholder="Phone Number" required>
      <input type="text" name="location" placeholder="Location" required>
      <div class="form-buttons">
        <button type="submit" id="submit-order">Place Order</button>
        <button type="button" id="cancel-order" onclick="closePopup()">Cancel</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 Aaila Pasa. All rights reserved.</p>
      <div class="socials">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("jRW7p7WnU3zCVXhn3");
    })();

    let cart = [];

    function updateCheckoutPopup() {
      const container = document.getElementById('checkout-items');
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'checkout-item';
        itemDiv.innerHTML = `
          <span>${item.name} x${item.quantity} - Rs.${itemTotal.toLocaleString()}</span>
          <button class="remove-btn" onclick="removeCartItem(${index})">X</button>
        `;
        container.appendChild(itemDiv);
      });

      document.getElementById('checkout-total').textContent = `Total: Rs.${total.toLocaleString()}`;
    }

    function removeCartItem(index) {
      cart.splice(index, 1);
      updateCheckoutPopup();
      if (cart.length === 0) closePopup();
    }

    function closePopup() {
      document.getElementById('checkout-popup').style.display = 'none';
    }

    document.querySelectorAll('.product').forEach(productCard => {
      const button = productCard.querySelector('button');
      const quantitySelector = productCard.querySelector('.quantity-selector');

      button.addEventListener('click', () => {
        const name = productCard.querySelector('h3').innerText;
        const priceText = productCard.querySelector('.price').innerText;
        const price = parseInt(priceText.replace('Rs.', '').replace(',', ''));
        const quantity = parseInt(quantitySelector.value);

        const existingItemIndex = cart.findIndex(item => item.name === name);
        if (existingItemIndex >= 0) {
          cart[existingItemIndex].quantity += quantity;
        } else {
          cart.push({ name, price, quantity });
        }

        updateCheckoutPopup();
        document.getElementById('checkout-popup').style.display = 'block';
      });
    });

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const formData = new FormData(this);
      const customerData = {
        name: formData.get('fullname'),
        email: formData.get('email'),
        number: formData.get('number'),
        location: formData.get('location'),
        items: [...cart]
      };

      emailjs.send("service_wb7evwg", "template_rrqt08w", {
        name: customerData.name,
        email: customerData.email,
        number: customerData.number,
        location: customerData.location,
        items: cart.map(item => `${item.name} x${item.quantity} = Rs.${item.price * item.quantity}`).join('\n')
      }).then(
        response => {
          alert("Order placed! Email sent successfully.");
          cart = [];
          updateCheckoutPopup();
          closePopup();
        },
        error => {
          alert("Order placed, but failed to send email.");
          console.error("EmailJS error:", error);
        }
      );
    });

    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('active');
    }
  </script>
</body>
</html>
