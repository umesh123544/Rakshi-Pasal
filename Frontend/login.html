<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ff6600">
  <title>Aaila Pasa - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff6600;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      margin: 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .login-logo h1 {
      font-size: 24px;
      color: #333;
    }

    .login-logo h1 span {
      color: #ff6600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 2px rgba(255,102,0,0.2);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #e65c00;
    }

    .error-message {
      color: #dc3545;
      margin-top: 5px;
      font-size: 14px;
      min-height: 20px;
    }

    /* App-specific styles */
    .app-header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background: #ff6600;
      display: flex;
      align-items: center;
      padding: 0 15px;
      color: white;
      z-index: 1000;
    }

    .app-title {
      font-weight: 600;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" width="30" height="30" style="border-radius:50%">
    <span class="app-title">Aaila Pasa</span>
  </div>

  <div class="login-container">
    <div class="login-logo">
      <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Aaila Pasa Logo">
      <h1>Admin <span>Login</span></h1>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    // Prevent browser navigation
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function() {
      history.pushState(null, null, document.URL);
    });

    // Disable context menu
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Login functionality
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      
      errorElement.textContent = '';
      
      try {
        const response = await fetch('https://your-app-name.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        localStorage.setItem('authToken', data.token);
        window.location.href = 'cms.html';
      } catch (error) {
        errorElement.textContent = error.message;
      }
    });

    // PWA installation prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      setTimeout(() => {
        if(confirm('Install Aaila Pasa Admin for better experience?')) {
          e.prompt();
        }
      }, 3000);
    });
  </script>
</body>
</html>
