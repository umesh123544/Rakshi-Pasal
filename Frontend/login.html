<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ff6600">
  <title>Aaila Pasa Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff6600;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
      text-align: center;
      display: none;
    }

    .auth-box.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 2px rgba(255,102,0,0.2);
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-btn:hover {
      background: #e65c00;
    }

    .error-message {
      color: #dc3545;
      margin-top: 5px;
      font-size: 14px;
      min-height: 20px;
    }

    .auth-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .auth-link {
      color: #ff6600;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .auth-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div class="auth-box active" id="loginBox">
      <div class="logo">
        <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Logo">
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div id="loginError" class="error-message"></div>
        <button type="submit" class="auth-btn">Login</button>
        <div class="auth-links">
          <a class="auth-link" id="showForgot">Forgot Password?</a>
          <a class="auth-link" id="showSignup">Create Account</a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="auth-box" id="signupBox">
      <div class="logo">
        <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Logo">
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div id="signupError" class="error-message"></div>
        <button type="submit" class="auth-btn">Sign Up</button>
        <div class="auth-links">
          <a class="auth-link" id="showLoginFromSignup">Back to Login</a>
        </div>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="auth-box" id="forgotBox">
      <div class="logo">
        <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Logo">
      </div>
      <form id="forgotForm">
        <div class="form-group">
          <label class="form-label">Registered Email</label>
          <input type="email" class="form-control" id="forgotEmail" required>
        </div>
        <div id="forgotError" class="error-message"></div>
        <button type="submit" class="auth-btn">Reset Password</button>
        <div class="auth-links">
          <a class="auth-link" id="showLoginFromForgot">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Fullscreen handling
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Fullscreen request failed:', err);
        });
      }
    }

    document.addEventListener('click', toggleFullscreen, { once: true });
    document.addEventListener('touchstart', toggleFullscreen, { once: true });

    // Form management
    const forms = {
      login: document.getElementById('loginBox'),
      signup: document.getElementById('signupBox'),
      forgot: document.getElementById('forgotBox')
    };

    function showForm(formName) {
      Object.values(forms).forEach(form => form.classList.remove('active'));
      forms[formName].classList.add('active');
      toggleFullscreen();
    }

    // Form switching
    document.getElementById('showSignup').addEventListener('click', () => showForm('signup'));
    document.getElementById('showForgot').addEventListener('click', () => showForm('forgot'));
    document.getElementById('showLoginFromSignup').addEventListener('click', () => showForm('login'));
    document.getElementById('showLoginFromForgot').addEventListener('click', () => showForm('login'));

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      document.getElementById('loginError').textContent = '';

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Login failed');
        
        window.location.href = '/dashboard.html';
      } catch (error) {
        document.getElementById('loginError').textContent = error.message;
      }
    });

    // Signup handler
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('newPassword').value.trim();
      document.getElementById('signupError').textContent = '';

      try {
        if (!fullName) throw new Error('Full name is required');
        if (!email.includes('@')) throw new Error('Invalid email format');
        if (password.length < 8) throw new Error('Password must be at least 8 characters');

        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Signup failed');
        
        alert('Account created successfully!');
        showForm('login');
      } catch (error) {
        document.getElementById('signupError').textContent = error.message;
      }
    });

    // Forgot password handler
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value.trim().toLowerCase();
      document.getElementById('forgotError').textContent = '';

      try {
        if (!email.includes('@')) throw new Error('Invalid email format');

        const response = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Request failed');
        
        document.getElementById('forgotError').textContent = data.message;
        setTimeout(() => showForm('login'), 3000);
      } catch (error) {
        document.getElementById('forgotError').textContent = error.message;
      }
    });
  </script>
</body>
</html>
