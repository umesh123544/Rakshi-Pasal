<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    /* Your existing CSS styles */
    /* ... */
  </style>
</head>
<body>
  <!-- Your existing HTML structure -->
  <!-- ... -->

  <script>
    // Form management
    const forms = {
      login: document.getElementById('loginBox'),
      signup: document.getElementById('signupBox'),
      forgot: document.getElementById('forgotBox')
    };

    function showForm(formName) {
      Object.values(forms).forEach(form => form.classList.remove('active'));
      forms[formName].classList.add('active');
    }

    // Form switching
    document.getElementById('showSignup').addEventListener('click', () => showForm('signup'));
    document.getElementById('showForgot').addEventListener('click', () => showForm('forgot'));
    document.getElementById('showLoginFromSignup').addEventListener('click', () => showForm('login'));
    document.getElementById('showLoginFromForgot').addEventListener('click', () => showForm('login'));

    // Enhanced fetch helper
    async function safeFetch(url, options = {}) {
      try {
        const response = await fetch(url, {
          ...options,
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            ...options.headers
          },
          body: options.body ? JSON.stringify(options.body) : undefined
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Request failed with status ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorElement = document.getElementById('loginError');
      errorElement.textContent = '';

      try {
        const data = await safeFetch('/login', {
          method: 'POST',
          body: {
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value.trim()
          }
        });

        if (data.success) {
          window.location.href = '/dashboard.html';
        } else {
          throw new Error(data.message || 'Login failed');
        }
      } catch (error) {
        errorElement.textContent = error.message;
      }
    });

    // Signup handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorElement = document.getElementById('signupError');
      errorElement.textContent = '';

      try {
        const password = document.getElementById('newPassword').value.trim();
        if (password.length < 8) {
          throw new Error('Password must be at least 8 characters');
        }

        const data = await safeFetch('/signup', {
          method: 'POST',
          body: {
            fullName: document.getElementById('fullName').value.trim(),
            email: document.getElementById('email').value.trim().toLowerCase(),
            password: password
          }
        });

        if (data.success) {
          alert('Account created successfully!');
          showForm('login');
        } else {
          throw new Error(data.message || 'Signup failed');
        }
      } catch (error) {
        errorElement.textContent = error.message;
      }
    });

    // Forgot password handler
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorElement = document.getElementById('forgotError');
      errorElement.textContent = '';

      try {
        const email = document.getElementById('forgotEmail').value.trim();
        if (!email.includes('@')) {
          throw new Error('Please enter a valid email');
        }

        const data = await safeFetch('/forgot-password', {
          method: 'POST',
          body: { email }
        });

        errorElement.textContent = data.message;
        if (data.success) {
          errorElement.style.color = 'green';
          setTimeout(() => showForm('login'), 2000);
        }
      } catch (error) {
        errorElement.textContent = error.message;
        errorElement.style.color = '#dc3545';
      }
    });
  </script>
</body>
</html>
