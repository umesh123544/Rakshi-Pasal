<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ff6600">
  <title>Aaila Pasa Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6600, #ff8c42);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease-out;
      text-align: center;
      display: none;
      position: relative;
      overflow: hidden;
    }

    .auth-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      transform: rotate(30deg);
      z-index: 1;
    }

    .auth-box.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ff6600;
      box-shadow: 0 5px 15px rgba(255,102,0,0.3);
    }

    .logo h1 {
      font-size: 24px;
      color: #333;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      position: relative;
      padding-left: 10px;
    }

    .form-label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 16px;
      background: #ff6600;
      border-radius: 2px;
    }

    .form-control {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      font-size: 16px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 3px rgba(255,102,0,0.2);
      outline: none;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff6600, #ff8c42);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .auth-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.5s;
    }

    .auth-btn:hover::after {
      left: 100%;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(255,102,0,0.3);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .auth-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .auth-btn:disabled::after {
      display: none;
    }

    .error-message {
      color: #dc3545;
      margin-top: 5px;
      font-size: 14px;
      min-height: 20px;
      text-align: center;
      font-weight: 500;
      padding: 5px;
      border-radius: 4px;
      background: rgba(220, 53, 69, 0.1);
    }

    .success-message {
      color: #28a745;
      margin-top: 5px;
      font-size: 14px;
      min-height: 20px;
      text-align: center;
      font-weight: 500;
      padding: 5px;
      border-radius: 4px;
      background: rgba(40, 167, 69, 0.1);
    }

    .auth-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .auth-link {
      color: #ff6600;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      padding: 5px;
      border-radius: 4px;
    }

    .auth-link:hover {
      text-decoration: underline;
      background: rgba(255,102,0,0.1);
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Social Login Styles */
    .social-login {
      margin: 25px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #777;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .social-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      color: white;
      position: relative;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .social-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .social-login-btn:active {
      transform: translateY(0);
    }

    .social-login-btn i {
      margin-right: 10px;
      font-size: 20px;
    }

    .google-btn {
      background: linear-gradient(to right, #4285F4, #34A853);
    }

    .facebook-btn {
      background: linear-gradient(to right, #4267B2, #3b5998);
    }

    .success-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    
    .success-animation.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 4;
      stroke: #4CAF50;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4CAF50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      position: relative;
      margin-bottom: 30px;
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 4;
      stroke-miterlimit: 10;
      stroke: #4CAF50;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 50px rgba(76, 175, 80, 0);
      }
    }
    
    .success-message-text {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .redirect-text {
      font-size: 16px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div class="auth-box active" id="loginBox">
      <div class="logo">
        <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Aaila Pasa Logo">
        <h1>Aaila Pasa Admin</h1>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div id="loginError" class="error-message"></div>
        <button type="submit" class="auth-btn" id="loginBtn">
          <span id="loginBtnText">Login</span>
        </button>

        <!-- Social Login Section -->
        <div class="social-login">
          <div class="divider">Or continue with</div>
          <div class="social-buttons">
            <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1812573153%3A1655944654029516&flowEntry=ServiceLogin&flowName=WebLiteSignIn&ifkv=AX3vH39E0iYVTmn-NoMNM_C35EPrno8LWsRx2Qhr0HApkVLZ-Zc_Vql8ouaSQOiXzEmthrpOPAV5" class="social-login-btn google-btn" onclick="handleGoogleLogin(event)" class="social-login-btn google-btn" id="googleLoginBtn">
              <i class="fab fa-google"></i> Sign in with Google
            </a>
            <a href="https://m.facebook.com/login/" class="social-login-btn facebook-btn" onclick="checkFacebookLogin(event)" class="social-login-btn facebook-btn" id="facebookLoginBtn">
              <i class="fab fa-facebook-f"></i> Sign in with Facebook
            </a>
          </div>
        </div>

        <div class="auth-links">
          <a class="auth-link" id="showForgot">Forgot Password?</a>
          <a class="auth-link" id="showSignup">Create Account</a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="auth-box" id="signupBox">
      <div class="logo">
        <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Aaila Pasa Logo">
        <h1>Create Account</h1>
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="newPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="newPassword" required minlength="8">
          <small style="color: #777; display: block; margin-top: 5px;">Must be at least 8 characters</small>
        </div>
        <div id="signupError" class="error-message"></div>
        <button type="submit" class="auth-btn" id="signupBtn">
          <span id="signupBtnText">Sign Up</span>
        </button>
        <div class="auth-links">
          <a class="auth-link" id="showLoginFromSignup">Back to Login</a>
        </div>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="auth-box" id="forgotBox">
      <div class="logo">
        <img src="https://i.ibb.co/4wqGSsw3/30a825ad-93b8-400c-a1a2-fc658d578ce0-7.png" alt="Aaila Pasa Logo">
        <h1>Reset Password</h1>
      </div>
      <form id="forgotForm">
        <div class="form-group">
          <label for="forgotEmail" class="form-label">Registered Email</label>
          <input type="email" class="form-control" id="forgotEmail" required>
        </div>
        <div id="forgotError" class="error-message"></div>
        <div id="forgotSuccess" class="success-message"></div>
        <button type="submit" class="auth-btn" id="forgotBtn">
          <span id="forgotBtnText">Reset Password</span>
        </button>
        <div class="auth-links">
          <a class="auth-link" id="showLoginFromForgot">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Success Animation -->
  <div class="success-animation" id="successAnimation">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    <div class="success-message-text">Authentication Successful!</div>
    <div class="redirect-text">Redirecting to your CMS dashboard...</div>
  </div>

  <!-- SDK Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

  <!-- Main Script -->
  <script>
    // Config - REPLACE WITH YOUR ACTUAL DOMAIN
    const domain = "https://your-cms-backend.com";
    const googleClientId = "49087856860-i2773p0b1co3jj3lqtk4gtq9r0ldv2rl.apps.googleusercontent.com";
    
    console.log("Using Google Client ID:", googleClientId);

    // Form management
    function showForm(formName) {
      document.querySelectorAll('.auth-box').forEach(form => form.classList.remove('active'));
      document.getElementById(formName + 'Box').classList.add('active');
      clearAllErrors();
    }

    function clearAllErrors() {
      document.querySelectorAll('.error-message, .success-message').forEach(el => {
        el.textContent = '';
      });
    }

    // Form switching
    document.getElementById('showSignup').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('signup');
    });

    document.getElementById('showForgot').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('forgot');
    });

    document.getElementById('showLoginFromSignup').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('login');
    });

    document.getElementById('showLoginFromForgot').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('login');
    });

    // Loading state
    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        const span = button.querySelector('span');
        span.innerHTML = `<span class="loading"></span> Processing...`;
      } else {
        button.disabled = false;
        const span = button.querySelector('span');
        const action = button.id.replace('Btn', '');
        span.textContent = action.charAt(0).toUpperCase() + action.slice(1);
      }
    }

    // Facebook SDK Initialization
    window.fbAsyncInit = function() {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID', // Replace with your Facebook App ID
        cookie: true,
        xfbml: true,
        version: 'v18.0'
      });
      
      console.log('Facebook SDK initialized');
    };

    // Google One Tap and button handler
    function initGoogle() {
      if (typeof google !== 'undefined' && google.accounts) {
        console.log('Google Identity Services loaded');
        
        // Initialize Google One Tap
        google.accounts.id.initialize({
          client_id: googleClientId,
          callback: handleGoogleResponse
        });
        
        // Prompt One Tap if appropriate
        google.accounts.id.prompt();
      } else {
        setTimeout(initGoogle, 100);
      }
    }

    // Google callback function
    function handleGoogleResponse(response) {
      console.log('Google response received');
      const token = response.credential;
      handleSocialLogin(token, 'google');
    }

    // Facebook login handler
    function checkFacebookLogin() {
      console.log('Initiating Facebook login');
      FB.login(function(response) {
        if (response.authResponse) {
          console.log('Facebook login successful');
          handleSocialLogin(response.authResponse.accessToken, 'facebook');
        } else {
          console.log('Facebook login cancelled');
          document.getElementById('loginError').textContent = 'Facebook login was cancelled';
        }
      }, {scope: 'public_profile,email'});
    }

    // Handle both Google and Facebook logins
    async function handleSocialLogin(token, provider) {
      console.log(`Handling ${provider} login with token`);
      const button = document.querySelector(`#${provider}LoginBtn`);
      
      try {
        // Show loading state
        const originalText = button.innerHTML;
        button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Authenticating...`;
        button.disabled = true;
        
        // Simulate API call to backend
        console.log(`Sending token to: ${domain}/auth/${provider}/callback`);
        
        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Simulated successful response
        const data = {
          success: true,
          token: "demo_auth_token",
          user: {
            id: "user123",
            name: "Demo User",
            email: "demo@aailapasa.com"
          },
          redirectTo: "/dashboard.html"
        };
        
        if (data.success) {
          console.log(`${provider} login successful`);
          
          // Store token and user data
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          console.log(`Stored auth token and user data`);
          
          // Show success animation
          document.getElementById('successAnimation').classList.add('active');
          
          // After delay, redirect to CMS
          setTimeout(() => {
            // In real implementation, uncomment:
            // window.location.href = data.redirectTo || '/dashboard.html';
            
            // For demo, show success message
            document.getElementById('successAnimation').classList.remove('active');
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginError').classList.remove('error-message');
            document.getElementById('loginError').classList.add('success-message');
            document.getElementById('loginError').textContent = `Success! You would be redirected to CMS now.`;
          }, 3000);
        } else {
          console.log(`${provider} login failed`);
          document.getElementById('loginError').textContent = `${provider} login failed. Please try again.`;
        }
      } catch (error) {
        console.error(`${provider} login error:`, error);
        document.getElementById('loginError').textContent = `Error during ${provider} login: ${error.message}`;
      } finally {
        // Reset button state
        if (button) {
          button.innerHTML = originalText;
          button.disabled = false;
        }
      }
    }

    // Initialize Google on page load
    document.addEventListener('DOMContentLoaded', function() {
      initGoogle();
      
      // Setup social login buttons
      document.getElementById('googleLoginBtn').addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Google button clicked');
        handleGoogleLogin();
      });
      
      document.getElementById('facebookLoginBtn').addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Facebook button clicked');
        checkFacebookLogin();
      });
    });
    
    function handleGoogleLogin() {
      console.log('Google login initiated');
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.prompt();
      } else {
        console.log('Google Identity Services not loaded yet');
        document.getElementById('loginError').textContent = 'Google login service not ready. Please try again.';
      }
    }

    // Regular form handlers
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = document.getElementById('loginBtn');
      setLoading(button, true);
      
      // Simulate login
      setTimeout(() => {
        setLoading(button, false);
        document.getElementById('loginError').textContent = 'Regular login would be processed in a real implementation';
      }, 1500);
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = document.getElementById('signupBtn');
      setLoading(button, true);
      
      // Simulate signup
      setTimeout(() => {
        setLoading(button, false);
        document.getElementById('signupError').textContent = 'Signup would be processed in a real implementation';
      }, 1500);
    });

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = document.getElementById('forgotBtn');
      setLoading(button, true);
      
      // Simulate password reset
      setTimeout(() => {
        setLoading(button, false);
        document.getElementById('forgotSuccess').textContent = 'Password reset instructions would be sent in a real implementation';
      }, 1500);
    });
  </script>
</body>
</html>
